<md-input-container class="md-icon-float">
  <input ng-model="query" placeholder="Search for...">
</md-input-container>

<md-list  ng-cloak>
  <md-subheader class="md-no-sticky">My Places</md-subheader>
  <md-list-item ng-click="navigateTo(setting.extraScreen, $event)" ng-repeat="place in hi.places | filter:query">
    <p> {{ place.nickname }} </p>
    <md-icon class="md-secondary" ng-click="hi.editPlace($event, place)" aria-label="Edit" md-svg-icon='editor:mode_edit'></md-icon>
    <md-divider></md-divider>
  </md-list-item>


</md-list>
