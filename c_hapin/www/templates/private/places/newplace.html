<md-dialog aria-label="New Place" ng-cloak>
  <md-dialog-content>
    <place place="newPlace" mode='new'></place>

  </md-dialog-content>

  <md-dialog-actions>
    <!-- <md-button ng-click="cancel()" class="md-primary"> Cancel </md-button>
    <md-button ng-click="save()" class="md-primary"> Save </md-button> -->

    <md-button class="md-icon-button" aria-label="Cancel">
      <md-icon md-svg-icon="content:clear" ng-click="cancel();" style="color: red;"></md-icon>
    </md-button>

    <md-button class="md-icon-button" aria-label="Save">
      <md-icon md-svg-icon="action:done" ng-click="save();" style="color: green;"></md-icon>
    </md-button>

  </md-dialog-actions>

</md-dialog>
