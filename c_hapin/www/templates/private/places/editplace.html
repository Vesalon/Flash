<md-dialog aria-label="Edit a Place" ng-cloak>
  <md-dialog-content>
    <place place="editedPlace"></place>

  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="cancel()" class="md-primary"> Cancel </md-button>
    <md-button ng-click="save()" class="md-primary"> Save </md-button>
  </md-dialog-actions>

</md-dialog>
