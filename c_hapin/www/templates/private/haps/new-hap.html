<div ng-cloak >

  <div  layout-align="center start" layout="row" layout-fill  style="padding-bottom: 32px;" >
    <md-content class="md-whiteframe-z2" flex="90" layout="row">
      <span flex="15"></span>
      <div flex="15" >
        <md-icon md-svg-icon='action:label' ng-click="hi.showTitle()"  aria-label="name"></md-icon>
      </div>
      <div flex="15" >
        <md-icon md-svg-icon='action:schedule' ng-click="hi.showPicker($event)" aria-label="when"></md-icon>
      </div>
      <div flex="15" >
        <md-icon md-svg-icon='maps:place' ng-click="hi.showPlaces($event)" aria-label="where"></md-icon>
      </div>
      <div flex="15" >
        <md-icon md-svg-icon='social:people' ng-click="hi.showGuests($event)" aria-label="who"></md-icon>
      </div>
      <div flex="15">
        <md-icon md-svg-icon='notification:more' aria-label="options"></md-icon>
      </div>
    </md-content>
  </div>
  <md-content>
    <span flex></span>
  </md-content>
