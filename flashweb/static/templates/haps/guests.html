<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="hap__content">Guest List</label>
      <div ng-repeat="friend in vm.friends">
        <input type="checkbox"
            id="{{ friend.select.username }}"
            checklist-model="vm.guests"
            checklist-value="guests">
        {{ friend.select.username }}
      </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
