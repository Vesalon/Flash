<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <div class="hap">
        <div class="hap__meta">
          <a href="/+{{ hap.organizer.username }}">
            {{ hap.organizer.username }}
          </a>
        </div>

        <div class="hap__content">
          {{ hap.title }}
          <br>
          {{ hap.desc }}
          <br>
          {{ hap.location }}
          <br>
          {{ hap.time }}
        </div>
      </div>
    </div>
  </div>
</div>
