<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <div class="hap">
        <div class="hap__meta">
          <a href="/+{{ hap.organizer.username }}">
            {{ hap.organizer.username }}
          </a>
        </div>

        <div class="hap__content">
          {{ hap.title }}
          <br>
          {{ hap.desc }}
          <br>
          {{ hap.location }}
          <br>
          {{ hap.time }}
        </div>
        <div ng-show="{{ hap.isHost }}">
          <button type="button" class="btn btn-primary" ng-click="vm.editHap()">Edit</button>
        </div>
        <div ng-show="!{{ hap.isHost }}" ng-switch="vm.currentStep()">
          <div ng-switch-when="status">
            <button type="button" class="btn btn-primary" ng-click="vm.going=true;vm.nextStep()">Accept</button>
            <button type="button" class="btn btn-primary" ng-click="vm.going=false;vm.nextStep()">Decline</button>
          </div>
          <div ng-switch-when="comment">
            <form role="form" ng-submit="vm.submit();vm.nextStep()">
              <div>
                <input type="text"
                       class="input-large"
                       ng-model="vm.comment"
                       placeholder="Reason">
              </div>
              <button type="submit" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
          <div ng-switch-when="done">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
