<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="hap__content">New Hap</label>
    <input  type="text"
            class="form-control"
            id="hap__title"
            placeholder="Title"
            ng-model="vm.title">

    <textarea class="form-control"
            id="hap__content"
            rows="3"
            placeholder="Description"
            ng-model="vm.desc">
    </textarea>

    <input  type="text"
            class="form-control"
            id="hap__title"
            placeholder="Location"
            ng-model="vm.location">


    <input type="datetime-local"
            class="form-control"
            id="hap__title"
            placeholder="Date and Time"
            ng-model="vm.time">
            <!-- DOES NOT WORK FOR FIREFOX/IE -->

  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
