<div class="row" ng-cloak>
  <div class="col-md-6 col-md-offset-3">
    <div ng-repeat="hap in vm.col">
      <hap hap="hap"></hap>
    </div>
  </div>

  <div ng-hide="vm.col && vm.col.length">
    <div class="col-sm-12 no-haps-here">
      <em>The are no haps here.</em>
    </div>
  </div>
</div>
