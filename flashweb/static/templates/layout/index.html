<div ng-show="vm.isAuthenticated">
<h1>Upcoming:</h1>
<haps haps="vm.haps" ng-show="vm.haps && vm.haps.length"></haps>
<a class="btn btn-primary btn-fab btn-raised mdi-content-add btn-add-new-hap"
  href="javascript:void(0)"
  ng-dialog="/static/templates/haps/new-hap.html"
  ng-dialog-controller="NewHapController as vm"></a>
</div>

<div ng-show="!vm.isAuthenticated">
  <div class="col-md-4 col-md-offset-4">
    <button type="button" class="btn btn-primary" ng-click="vm.login()">Login</button>
    <button type="button" class="btn btn-primary" ng-click="vm.register()">Register</button>
  </div>



</div>
