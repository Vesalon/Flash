<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="friend__alias">New Friend</label>
    <input  type="text"
            class="input-medium search-query"
            id="search__username"
            placeholder="enter username"
            ng-model="vm.select.username">
    <button type="search"
            class="btn"
            ng-click="search()">Search</button>

    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search for username">
      </div>
      <button type="search" class="btn btn-default">SEARCH</button>
    </form>



    <i class="material-icons">face</i>

  </div>



  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>


</form>

<fieldset>
  <div class="form-group">
    <label class="control-label" for="source">From where?</label>
    <div class="controls">
      <select class="form-control" id="source" ng-model="modal.source">
        <option selected>hapin</option>
        <option>contacts</option>
        <option>facebook</option>
        <option>google plus</option>
        <option>linkedin</option>
      </select>
    </div>
  </div>
</fieldset>
<button type="button" ng-click="vm.openNewFriendWizard()" class="btn btn-large btn-primary ng-scope">
  Select
</button>
