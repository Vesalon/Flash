<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


  <!-- <script src="lib/ionic/js/angular/angular.min.js"></script> -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/hapin.js"></script>
    <!-- <div ng-include src="'javascripts.html'"></div> -->

    <script src="js/authentication/authentication.module.js"></script>

    <script src="js/authentication/controllers/register.controller.js"></script>

    <script src="js/layout/hapin.layout.js"></script>

  </head>
  <body ng-app="hapin">

    <!-- <div ng-include src="'/templates/navbar.html'"></div> -->
    <!-- <div ng-include src="'sidebar.html'"></div> -->


    <ion-side-menus ng-controller="MenuCtrl">

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <button class="button button-icon" ng-click="showMenu()">
            <i class="icon ion-navicon"></i>
          </button>
          <h1 class="title">Friends List sidebar</h1>
        </ion-header-bar>
        <ion-content>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Friends</h1>
        </ion-header-bar>
      </ion-side-menu>



    </ion-side-menus>


  </body>
