
<ion-view view-title="Sign-In" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="email" placeholder="email" ng-model="vm.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="password" ng-model="vm.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="vm.login()">Login</button>
  </ion-content>
</ion-view>
